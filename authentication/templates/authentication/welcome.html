<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #1d1d1f;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .user-info {
            color: #6e6e73;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .email {
            color: #0066cc;
            text-decoration: none;
        }
        .logout-btn {
            margin-top: 2rem;
            padding: 12px 24px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .logout-btn:hover {
            background-color: #0051a2;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome {{ full_name }}!</h1>

        <div class="user-info">
            <p>You have successfully logged in with Apple SSO</p>

            {% if first_name or last_name %}
                <p><strong>Name:</strong> {{ first_name }} {{ last_name }}</p>
            {% endif %}

            {% if email %}
                <p><strong>Email:</strong> <span class="email">{{ email }}</span></p>
            {% endif %}

        </div>

        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
